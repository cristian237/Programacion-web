<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <style>
        table{
            border-collapse:collapse;
            margin: 0px auto;
        }
        th, td{border: thin solid;
            padding: 2px 5px;}

            td:nth-of-type(3) :nth-of-type(2) {text align:center;}
       /* tr:first-of-type{background-color: lightblue;}*/
       tr:nth-of-type(2n+1) {background-color: lightblue;}
        tr:nth-of-type(2n+2) {background-color: lightcoral;}
    </style>
</head>
<body>
    <table>
        <caption>
            <h3>JavaScript Data Types</h3>
        </caption>
        <tr><td>Number</td> <td>1,2,3,2.457</td> </tr>
        <tr> <td>String</td> <td>"Ejemplo1@gmail.com"</td> </tr>
        <tr> <td>Boolean</td> <td>true/false</td> </tr>
        <tr> <td>Null</td> <td>Establecer expl√≠citamente una variable sin valor</td> </tr>
        <tr> <td>Undefined</td> <td>Variables que no se han definido</td> </tr>
        <tr> <td>Object</td> <td>Estructuras de datos complejos (Arrays, Dates, Literals, Estructuras)</td> </tr>
        <tr> <td>Symbol</td> <td>Used with objects</td> </tr>
    </table>
    
</body>

</html>
